<!DOCTYPE html>
  <html>
    <head>
     <title>Van weather challenge</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
crossorigin="anonymous"
/>
     <link rel="stylesheet" href="style.css" />
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">

  </head>

   <body>
     <div class="container my-5">
       <h1 class="text-center title">Weather in Taiwan</h1>
        <form class="search-location">
          <input 
          type="text" 
          name="city" 
          placeholder="What city?" 
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Monday</span>
            </div>
            <img src="img/sun.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>36&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Sun</p>
                <p class="high">36&deg;C</p>
                <P class="low">32&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Tuesday</span>
            </div>
            <img src="img/sun-2.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>34&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Sun & seasonal</p>
                <p class="high">34&deg;C</p>
                <P class="low">30&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Wednesday</span>
            </div>
            <img src="img/sun-3.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>32&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Clound</p>
                <p class="high">32&deg;C</p>
                <P class="low">28&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Thursday</span>
            </div>
            <img src="img/sun-4.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>30&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Rain</p>
                <p class="high">30&deg;C</p>
                <P class="low">26&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Friday</span>
            </div>
            <img src="img/sun-5.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>28&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Big Rain</p>
                <p class="high">28&deg;C</p>
                <P class="low">24&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Saturday</span>
            </div>
            <img src="img/sun.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>36&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Sun</p>
                <p class="high">36&deg;C</p>
                <P class="low">32&deg;C</P>
              </div>
            </div>
          </div>
        </div>
        <div class="card rounded my-3 shadow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <span>Sunday</span>
            </div>
            <img src="img/sun-2.png" alt="" />
          </div>

          <div class="card-body">

            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>34&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Sun & Seasonal</p>
                <p class="high">34&deg;C</p>
                <P class="low">30&deg;C</P>
              </div>
            </div>
          </div>
        </div>
     </div>
      <script src="./java.js"></script>
    </body>
  </html>
